<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

  <!-- Slider -->

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
  />

  <!-- Styles -->

  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/my.css" />
</head>
<body>
    <header></header>
    <main>
      <section class="triple-section">
        <div class="container triple-container">
          <p class="triple-text">Amet minim mollit non</p>
          <p class="triple-logo">MIMIHO</p>
          <h2 class="triple-title">ТРЬОХМІСНИЙ НОМЕР</h2>
          <p class="triple-description">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
            Velit officia consequat duis enim velit mollit. Exercitation veniam
            consequat sunt nostrud amet.
          </p>
          <img class="triple-img"
            src="./img/triple-main1x.jpg"
            alt="Фото просторого номера зі зручним ліжком та великим вікном"
            srcset="
              ./img/triple-main1x.jpg 1x,
              ./img/triple-main2x.jpg 2x
            "
            width="244px"

          />
          
          <div class="swiper">
            <ul class="swiper-wrapper">
              <li class="swiper-slide">
                <img src="./img/mob-slaider1-1x.jpg" alt="Рушник на якому розміщений регенеруючий крем"
                  srcset="
                  ./img/mob-slaider1-1x.jpg 1x,
                  ./img/mob-slaider1-2x.jpg 2x
                "
                  width="194px"
                  height="194px"
                >
              </li>
              <li class="swiper-slide">
                <img src="./img/mob-slaider2-1x.jpg" alt="Рушник на якому розміщений регенеруючий крем"
                    srcset="
                    ./img/mob-slaider2-1x.jpg 1x,
                    ./img/mob-slaider2-2x.jpg 2x
                  "
                    width="194px"
                    height="194px"
                >
              </li>
              <li class="swiper-slide">
                <img src="./img/mob-slaider3-1x.jpg" alt="Рушник на якому розміщений регенеруючий крем"
                    srcset="
                    ./img/mob-slaider3-1x.jpg 1x,
                    ./img/mob-slaider3-2x.jpg 2x
                  "
                    width="194px"
                    height="194px"
                >
            </li>
              <li class="swiper-slide">
                <img src="./img/mob-slaider4-1x.jpg" alt="Ванна кімната із косметичними засобами для волосся"
                  srcset="
                  ./img/mob-slaider4-1x.jpg 1x,
                  ./img/mob-slaider4-2x.jpg 2x
                "
                  width="194px"
                  height="194px"
                >
              </li>
              <li class="swiper-slide">
                <img src="./img/mob-slaider5-1x.jpg" alt="Вітальня із розміщеними по центру диваном та столом"
                  srcset="
                  ./img/mob-slaider5-1x.jpg 1x,
                  ./img/mob-slaider5-2x.jpg 2x
                "
                  width="194px"
                  height="194px"
                >
              </li>
              <li class="swiper-slide">
                <img src="./img/mob-slaider6-1x.jpg" alt="Раковина біля якої розміщене велике дзеркало та ваза із листям монстери"
                  srcset="
                  ./img/mob-slaider6-1x.jpg 1x,
                  ./img/mob-slaider6-2x.jpg 2x
                "
                  width="194px"
                  height="194px"
                >
              </li>
            </ul>
            
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        
      </section>
      

    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
</body>
</html>
